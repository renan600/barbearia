<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <title>Barbearia Alura - Contato</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <h1 id="logo-produtos">
                <a href="index.html">
                    <img src="imagens-produto/logo.png" alt="logo barbearia alura" class="logo">
                </a>
            </h1>
            <nav class="menu">
                <ul id="itens-menu">
                    <li class="lista-menu">
                        <a href="index.html" target="_self" rel="next" class="link-menu" >Home</a>
                    </li>
                    <li class="lista-menu">
                        <a href="produtos.html" target="_self" rel="next" class="link-menu" >Produtos</a>
                    </li>
                    <li class="lista-menu">
                        <a href="contato.html" target="_self" rel="next" class="link-menu">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>      
    </header>
    <main>
        <form action="">
            <label for="name">Nome e Sobrenome</label>
            <input  type="text" name="name" id="name" class="input-padrao" required>
            <label for="email">Email</label>
            <input  type="email" name="email" id="email" class="input-padrao" required placeholder="usuario@dominio.com">
            <label for="phone">Telefone</label>
            <input  type="tel" name="phone" id="phone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

            <label for="text-usuario">Mensagem</label>
            <textarea name="text-usuario" id="text-usuario" cols="30" rows="8" required></textarea>
        
            <fieldset>
                <legend>Qual forma de contato prefere?</legend>
                <label for="contact-phone" class="label-radio"><input type="radio" name="contato" id="contact-phone" checked> Telefone</label>
                <label for="contact-wapp" class="label-radio"><input type="radio" name="contato" id="contact-wapp"> Whatsapp</label>
                <label for="contact-email" class="label-radio"><input type="radio" name="contato" id="contact-email"> Email</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

           <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
        

        <input type="submit" value="Enviar relatório" class="btn">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>    
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>    
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>    
            </tr>
        </tbody>
    </table>


    </main>
    <footer>
        <a href="index.html" target="_self">
            <img src="imagens-produto/logo-branco.png" alt="Logo da barbearia alura">
        </a>
        <p id="copy">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
