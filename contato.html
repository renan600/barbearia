<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <title>Barbearia Alura - Contato</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <h1 id="logo-produtos">
                <a href="index.html">
                    <img src="imagens-produto/logo.png" alt="logo barbearia alura" class="logo">
                </a>
            </h1>
            <nav class="menu">
                <ul id="itens-menu">
                    <li class="lista-menu">
                        <a href="index.html" target="_self" rel="next" class="link-menu" >Home</a>
                    </li>
                    <li class="lista-menu">
                        <a href="produtos.html" target="_self" rel="next" class="link-menu" >Produtos</a>
                    </li>
                    <li class="lista-menu">
                        <a href="contato.html" target="_self" rel="next" class="link-menu">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>      
    </header>
    <main>
        <form action="">
            <label for="nome-completo">Nome e Sobrenome</label>
            <input type="text" name="nome" id="nome-completo" class='input-padrao' required>

            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" class='input-padrao' placeholder="seuemail@domimio.com" required>

            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="(XX) XXXXX-XXXX" class='input-padrao' required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class='input-padrao' required></textarea>

            <div id="radio">
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="preferencia" id="radio-email" value="e-mail" checked > Email</label>
                

                <label for="radio-telefone"><input type="radio" name="preferencia" id="radio-telefone" value="telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="preferencia" id="radio-whatsapp" value="whatsapp"> WhatsApp</label>
                
            </div>
            
            <div id="select">
                <p>Qual horario prefere ser atendido?</p>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <label for="checkbox" class="checkbox"><input type="checkbox" name="checkbox" id="checkbox"  checked> Gostaria de receber nossas novidades por email?</label>
            

            <input type="submit" value="Enviar formulário">
            
        </form>
        
    </main>
    <footer>
        <a href="index.html" target="_self">
            <img src="imagens-produto/logo-branco.png" alt="">
        </a>
        <p id="copy">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
